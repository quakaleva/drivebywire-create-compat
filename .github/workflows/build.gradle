plugins {
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
    id 'java'
}

group = 'ru.quakaleva'
version = '1.0.0'
archivesBaseName = 'drivebywire-create'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
}

repositories {
    mavenCentral()
    maven {
        url = "https://maven.tterrag.com/"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.4.10"
    implementation fg.deobf("com.simibubi.create:create-1.20.1:6.0.8")
    implementation fg.deobf(files("libs/drivebywire-1.20.1-0.0.10.jar"))
}
